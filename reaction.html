<!DOCTYPE html>
<html lang="en">
<head>
  <title>CountDown Timer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>JayaShankar Mangina Reaction Timer</h2>
  <div>
    <p id="target">Your time</p>
    <p id="countdown">Count</p>

    <button class="btn btn-danger" onclick="startTime()"> Start Timer </button>
    <button id="react" class="btn btn-primary" onclick="recordReact()"> React Now </button>
  </div>

  <script>

    myTime = undefined;

    function recordReact() {
    myTime = Date.now();
    console.log("Time : " + myTime);
    }

    function getRandomIntInclusive(minimum, maximum) {
        minimum = Math.ceil(minimum);
        maximum = Math.floor(maximum);
        return Math.floor(Math.random() * (maximum - minimum + 1) + minimum); //The maximum is inclusive and the minimum is inclusive
    }

    function startTime() {
    var countdown = getRandomIntInclusive(2, 10);
    console.log(countdown);

    for (var i = 0; i < countdown; i++) {

        setTimeout(function (i) {
        document.getElementById("countdown").innerHTML = i
        }, (((countdown - 1) - i) * 1000), i)

    }

    setTimeout(function (i) {
        console.log(i)
        if (myTime == undefined) {
        document.getElementById("target").innerHTML = "Too Slow"
        document.getElementById("react").classList.add("btn-danger");
        document.getElementById("react").classList.remove("btn-primary");
        }
        else {
        var buttonTime = Date.now();
        var elapsedTime = buttonTime - myTime;
        document.getElementById("target").innerHTML = "Time was " + elapsedTime;
        document.getElementById("react").classList.add("btn-success");
        document.getElementById("react").classList.remove("btn-primary");
        }
    }, (countdown - 1)*1000)
    }

  </script>

</body>
</html>
